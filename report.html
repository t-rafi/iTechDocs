<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Reports | iTech Velocity Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.jpeg" />

    <!-- App css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/report.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Begin page -->
    <div id="wrapper">
        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->
        <div class="content-page">
            <div class="content">
                <!-- Topbar Start -->
                <div id="_header"></div>
                <!-- end Topbar -->

                <!-- Start Content-->
                <div class="container-fluid">
                    <div class="page-wrapper">
                        <!-- Left Sidebar Start -->
                        <div id="_sidebar"></div>
                        <!-- end left-sidebar-->

                        <div class="page-content">
                            <div class="p-lg-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h4 class="header-title">Available Reports</h4>
                                            <div class="search-container">
                                                <div class="search-input-group">
                                                    <i class="mdi mdi-magnify search-icon"></i>
                                                    <input type="text" class="form-control search-input" id="reportSearch"
                                                        placeholder="Search reports..." />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="table-responsive">
                                            <table class="table table-sm table-centered table-hover mb-0">
                                                <thead class="thead-light">
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Module Name</th>
                                                        <th>Page Name</th>
                                                        <th>Page URL</th>
                                                        <th>Report Name</th>
                                                        <th>Created By</th>
                                                        <th>Created Date</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="reportTableBody">
                                                    <!-- Report rows will be dynamically inserted here by JavaScript & JSON -->
                                                </tbody>
                                            </table>
                                            <div id="noResults" class="no-results" style="display: none">
                                                No reports found matching your search.
                                            </div>
                                        </div>

                                        <div class="mt-3">
                                            <small class="text-muted">
                                                All reports are stored in the
                                                <code>Reports/</code> folder and will open in a new
                                                tab.
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end page-content -->
                    </div>
                    <!-- end page-wrapper-->
                </div>
                <!-- container-fluid -->
            </div>
            <!-- content -->

            <!-- Footer Start -->
            <dib id="_footer"></div>
            <!-- end Footer -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- bundle -->
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/report.js"></script>
    <script src="assets/js/global.js"></script>
</body>

</html>
